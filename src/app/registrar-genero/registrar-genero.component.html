<div class="container" style="max-width: 300px">
    <div class="d-flex justify-content-center p-1 mb-3">
        <h2 class="text-center">ENCUESTA</h2>
    </div>
    <div class="d-flex justify-content-center p-1 mb-3">
        <form (ngSubmit)="onSubmit()" #generoForm = "ngForm">
            <div class="form-group d-flex justify-content-center">
                <label for="inputGenero">ESTILO MUSICAL</label>
            </div>
            <div class="form-group d-flex justify-content-center">
                <select name="estilo" id="estilo" class="form-control" required [(ngModel)]="genero.estilo" #estilo = "ngModel" >
                    <option value="Rock">Rock</option>
                    <option value="Clasica">Clasica</option>
                    <option value="Metal">Metal</option>
                    <option value="Opera">Opera</option>
                    <option value="Cumbia">Cumbia</option>
                    <option value="Reggae">Reggae</option>
                </select>
            </div>
            <div class="alert alert-danger" *ngIf = "estilo.invalid && (estilo.dirty || estilo.touched)">
                necesita seleccionar un Estilo
            </div>
            <div class="form-group d-flex justify-content-center">
                <label for="inputEmail">CORREO ELECTRÃ“NICO</label>
            </div>
            <div class="form-group d-flex justify-content-center">
                <input type="email" 
                class="form-control" 
                id="email" 
                pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{1,5}"
                name="email"
                required
                [(ngModel)]="genero.email" 
                placeholder="Digite su email"
                #email = "ngModel"
                >
            </div>
            <div class="alert alert-danger" *ngIf = "email.invalid && (email.dirty || email.touched)">
                necesita ingresar un email
            </div>

            <div class="form-group d-flex justify-content-center">
                <button class="btn btn-success btn-block" [disabled] = "!generoForm.form.valid">GUARDAR</button>
            </div>
        </form>
    </div>
</div>
